<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a= 0;
  let b= 1;
  let sum =0;
  let c= parseInt(prompt("Nhập số trong dãy fibonacci" ))
  for (let i = 0; i<c ; i++ ){
    document.write( a + "<br>");
    number = a + b
    a = b;
    b = number;
    sum += number;
  }
  document.write("Sum = " + sum)
</script>
