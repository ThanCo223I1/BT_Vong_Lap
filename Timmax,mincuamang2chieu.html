<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<p id="demo"></p>
<body>
</body>
<script>
    let arr = [5, 3, 8, 2, 7];
    let maxOfIndex = 0;
    let minOfIndex = 0;
    let max;
    let min;
    for (let i = 1; i < arr.length; i++) {
        if (arr[maxOfIndex] < arr[i]) {
            maxOfIndex = i
            max = arr[maxOfIndex];
        }
        for (let j = 1; j < arr.length; j++) {
            if (arr[minOfIndex] > arr[j]) {
                minOfIndex = j
                min = arr[minOfIndex];
            }
        }
    }
    arr[maxOfIndex] = min;
    arr[minOfIndex] = max;
    document.getElementById("demo").innerHTML = arr.join(",");
</script>
</html>
