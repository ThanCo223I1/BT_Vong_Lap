  let songuyento = +prompt("Nhập Số Cần Tìm là: ");
  let count = 0;
  if (songuyento<=0){
    document.write("Nhỏ hơn hoặc bằng 1 không phải là số nguyên tố");
  } else
    for (i=0; i<=songuyento;i++){

    }
