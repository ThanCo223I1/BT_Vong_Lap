<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>{
      let songuyen =prompt("nhapsonguyen:");
      document.write(" Ước của số nguyên dương " + songuyen + " là : ");
      for (let i=1; i<songuyen; i++)
          if (songuyen % i === 0){
              document.write(i + ",");
          }
      document.write(songuyen)
    }
  </script>
</head>
<body>
</body>
</html>
